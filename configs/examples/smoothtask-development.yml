# Конфигурация SmoothTask для разработческих рабочих станций
# Оптимизирована для разработчиков, работающих с IDE, компиляторами и инструментами

# Умеренный интервал опроса для баланса между отзывчивостью и производительностью
polling_interval_ms: 300

# Увеличенное количество кандидатов для обработки процессов разработки
max_candidates: 250

# Режим "сухого прогона" по умолчанию - отключено
# Для разработки важно применять приоритеты в реальном времени
dry_run_default: false

# Режим работы Policy Engine - только правила
# Для разработки лучше использовать правила, так как они более предсказуемы
policy_mode: rules-only

paths:
  # Путь к SQLite базе данных для сохранения снапшотов
  snapshot_db_path: "/var/lib/smoothtask/snapshots.sqlite"
  
  # Директория с YAML файлами паттернов приложений
  patterns_dir: "/etc/smoothtask/patterns"
  
  # Адрес для API сервера (опционально)
  api_listen_addr: "127.0.0.1:8080"

thresholds:
  # Чувствительные настройки PSI для разработческих систем
  # Это позволяет быстро реагировать на нагрузку от компиляции и сборки
  psi_cpu_some_high: 0.3
  psi_io_some_high: 0.2
  
  # Стандартный таймаут неактивности для разработки
  user_idle_timeout_sec: 180
  
  # Увеличенный период отсрочки для интерактивных сборок
  # Процессы сборки должны оставаться в интерактивном режиме дольше
  interactive_build_grace_sec: 20
  
  # Умеренное определение "шумных соседей"
  # Процессы сборки могут использовать значительные ресурсы
  noisy_neighbour_cpu_share: 0.6
  
  # Сбалансированное распределение приоритетов для разработки
  # IDE и инструменты должны получать высокий приоритет
  crit_interactive_percentile: 0.9
  interactive_percentile: 0.6
  normal_percentile: 0.3
  background_percentile: 0.05

# Конфигурация системы уведомлений
notifications:
  # Включить отправку уведомлений
  # Для разработки полезно получать уведомления о проблемах
  enabled: true
  
  # Использовать libnotify для desktop уведомлений
  backend: libnotify
  
  # Имя приложения для уведомлений
  app_name: "SmoothTask Development"
  
  # Минимальный уровень важности - информационные уведомления
  # Это позволяет получать полную информацию для отладки
  min_level: info

# Специальные настройки для разработческих систем
# Эти настройки помогают обеспечить хорошую производительность для разработки

# Приоритет для процессов разработки
# IDE, компиляторы и инструменты должны получать высокий приоритет
# Это можно настроить через паттерны в patterns/ide.yml и patterns/build_tools.yml

# Рекомендации для разработческих систем:
# 1. Убедитесь, что IDE имеют правильные теги в паттернах
# 2. Настройте cgroups для ограничения фоновых процессов
# 3. Используйте nice для процессов сборки
# 4. Мониторьте системные метрики через API для оптимизации

# Дополнительные оптимизации для разработки:
# - Используйте SSD для ускорения компиляции
# - Настройте swap для предотвращения OOM
# - Ограничьте фоновые процессы во время сборки
# - Используйте инструменты кэширования для ускорения сборки