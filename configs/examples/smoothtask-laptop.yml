# Конфигурация SmoothTask для ноутбуков
# Оптимизирована для экономии батареи и снижения нагрузки

# Увеличенный интервал опроса для экономии батареи
polling_interval_ms: 1000

# Уменьшенное количество кандидатов для снижения нагрузки
max_candidates: 100

# Режим "сухого прогона" по умолчанию - отключено
dry_run_default: false

# Режим работы Policy Engine - только правила
policy_mode: rules-only

paths:
  # Путь к SQLite базе данных для сохранения снапшотов
  snapshot_db_path: "/var/lib/smoothtask/snapshots.sqlite"
  
  # Директория с YAML файлами паттернов приложений
  patterns_dir: "/etc/smoothtask/patterns"
  
  # Адрес для API сервера (опционально)
  api_listen_addr: "127.0.0.1:8080"

thresholds:
  # Пороги PSI для определения нагрузки
  # Более чувствительные настройки для ноутбуков
  psi_cpu_some_high: 0.5
  psi_io_some_high: 0.3
  
  # Уменьшенный таймаут неактивности для экономии батареи
  user_idle_timeout_sec: 60
  
  # Стандартный период отсрочки для интерактивных сборок
  interactive_build_grace_sec: 10
  
  # Порог доли CPU для определения "шумного соседа"
  noisy_neighbour_cpu_share: 0.7
  
  # Перцентили для классов приоритетов
  # Более агрессивное распределение для экономии ресурсов
  crit_interactive_percentile: 0.9
  interactive_percentile: 0.6
  normal_percentile: 0.3
  background_percentile: 0.1

# Конфигурация системы уведомлений
notifications:
  # Включить отправку уведомлений
  # Для ноутбуков рекомендуется включить уведомления для мониторинга
  enabled: true
  
  # Тип бэкенда для отправки уведомлений
  # Для ноутбуков с GUI рекомендуется libnotify
  backend: libnotify
  
  # Имя приложения для уведомлений
  app_name: "SmoothTask"
  
  # Минимальный уровень важности
  # Для ноутбуков рекомендуется warning для баланса информативности
  min_level: warning
