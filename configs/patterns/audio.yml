  - name: "lollypop"
    label: "Lollypop"
    exe_patterns: ["lollypop"]
    desktop_patterns: ["org.gnome.Lollypop.desktop"]
    tags: ["audio_client", "gui_interactive"]
  
  - name: "strawberry"
    label: "Strawberry"
    exe_patterns: ["strawberry"]
    desktop_patterns: ["strawberry.desktop"]
    tags: ["audio_client", "gui_interactive"]
  
  - name: "clementine"
    label: "Clementine"
    exe_patterns: ["clementine"]
    desktop_patterns: ["clementine.desktop"]
    tags: ["audio_client", "gui_interactive"]
  
  - name: "amarok"
    label: "Amarok"
    exe_patterns: ["amarok"]
