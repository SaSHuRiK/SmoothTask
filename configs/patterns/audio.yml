# Паттерны аудио-плееров для классификации
# Основано на исследовании: docs/PATTERNS_RESEARCH.md
category: audio
apps:
  - name: "pipewire"
    label: "PipeWire"
    exe_patterns: ["pipewire", "pipewire-pulse"]
    tags: ["audio_client", "system_service"]
  
  - name: "pulseaudio"
    label: "PulseAudio"
    exe_patterns: ["pulseaudio"]
    tags: ["audio_client", "system_service"]
  
  - name: "rhythmbox"
    label: "Rhythmbox"
    exe_patterns: ["rhythmbox"]
    desktop_patterns: ["org.gnome.Rhythmbox3.desktop"]
    tags: ["audio_client", "gui_interactive"]
  
  - name: "elisa"
    label: "Elisa"
    exe_patterns: ["elisa"]
    desktop_patterns: ["org.kde.elisa.desktop"]
